
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Tales: Pig at Work 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f0fdf4;
            margin: 0;
            overflow-x: hidden;
        }
        .perspective-1000 {
            perspective: 1000px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        .pig-gradient {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
        }
        .royal-gradient {
            background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
        }
        .wood-texture {
            background-color: #78350f;
            background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
        }
        .piggy-logo-text {
            color: #4ade80;
            text-shadow: 
                0 1px 0 #22c55e,
                0 2px 0 #16a34a,
                0 3px 0 #15803d,
                0 4px 0 #166534,
                0 5px 0 #14532d,
                0 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(0,0,0,.1),
                0 1px 3px rgba(0,0,0,.3),
                0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25),
                0 10px 10px rgba(0,0,0,.2),
                0 20px 20px rgba(0,0,0,.15);
        }
        .tales-logo-text {
            font-family: 'Pacifico', cursive;
            color: #fef9c3;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        @keyframes shake {
          0% { transform: translate(1px, 1px) rotate(0deg); }
          10% { transform: translate(-1px, -2px) rotate(-1deg); }
          20% { transform: translate(-3px, 0px) rotate(1deg); }
          30% { transform: translate(3px, 2px) rotate(0deg); }
          40% { transform: translate(1px, -1px) rotate(1deg); }
          50% { transform: translate(-1px, 2px) rotate(-1deg); }
          60% { transform: translate(-3px, 1px) rotate(0deg); }
          70% { transform: translate(3px, 1px) rotate(-1deg); }
          80% { transform: translate(-1px, -1px) rotate(1deg); }
          90% { transform: translate(1px, 2px) rotate(0deg); }
          100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .animate-shake {
          animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes gold-fall {
          0% { transform: translateY(-50px) rotate(0deg); opacity: 0; }
          20% { opacity: 1; }
          100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
        }
        .coin-particle {
          position: absolute;
          pointer-events: none;
          animation: gold-fall 1.5s ease-in forwards;
          z-index: 50;
        }

        .crt-overlay::before {
          content: " ";
          display: block;
          position: absolute;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
          z-index: 2;
          background-size: 100% 2px, 3px 100%;
          pointer-events: none;
        }

        @keyframes steam-rise {
          0% { transform: translateY(0) scale(0.8); opacity: 0; }
          50% { transform: translateY(-10px) scale(1.2); opacity: 0.5; }
          100% { transform: translateY(-20px) scale(1.5); opacity: 0; }
        }
        .animate-steam {
          animation: steam-rise 1.5s ease-in-out infinite;
        }

        @keyframes flicker {
          0% { opacity: 0.95; }
          5% { opacity: 0.85; }
          10% { opacity: 0.92; }
          15% { opacity: 0.98; }
          20% { opacity: 0.88; }
          100% { opacity: 1; }
        }
        .animate-flicker {
          animation: flicker 0.1s infinite;
        }

        .blueprint-scan::after {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 4px;
          background: rgba(59, 130, 246, 0.5);
          box-shadow: 0 0 15px rgba(59, 130, 246, 1);
          animation: scan 3s linear infinite;
          z-index: 10;
        }

        @keyframes scan {
          0% { top: 0; }
          100% { top: 100%; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",

    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
